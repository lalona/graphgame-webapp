
<div class="form-container">
  
  <a routerLink="/login" id="goback">Go back</a>

  <h2>Login</h2>

  <span class="error" *ngIf="error" [@fallIn]='state'>{{ error }}</span>
    
  <form #formData='ngForm' (ngSubmit)="onSubmit(formData)">
    <input type="text" placeholder="Email address.." 
          (ngModel)="email" 
          name="email" class="txt" required>
    <input type="password" placeholder="Password" 
          (ngModel)="password" name="password" class="txt" required>


    <button type="submit" [disabled]="!formData.valid" 
            class="basic-btn">
            Create my account
    </button>
  </form>

  <a routerLink="/signup" routerLinkActive="active" class="alc">No account? <strong>Create one here</strong></a>
  <a routerLink="/menu" routerLinkActive="active" class="alc">Go to menu</a>
</div>
